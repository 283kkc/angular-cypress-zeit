<div>
  <label>Hero name:
    <input #heroName/>
  </label>
  <button id="addButton" (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<h2>My Heroes</h2>
<ul class="heroes">
  <!-- [class.my-class] ="expresstion"<- true or false -->
  <li *ngFor="let hero of heroes">
    <a class="eachHero" routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>{{hero.name}}
    </a>
    <button class="delete" title="delete hero"
    (click)="delete(hero)">x</button>
  </li>
</ul>
